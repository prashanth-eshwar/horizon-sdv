                          value: {{ .Values.config.workloads.cloudWorkstations.clusterPresets.subnetwork }}
                        - key: "CLOUD_WS_CLUSTER_PRESET_PRIVATE_CLUSTER"
                          value: {{ .Values.config.workloads.cloudWorkstations.clusterPresets.privateCluster }}
